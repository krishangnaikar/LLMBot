<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Query Feed</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #feed-container {
        height: calc(100vh - 50px);
        overflow-y: auto;
        padding: 10px;
    }
    #query-container {
        height: 50px;
        background-color: #f1f1f1;
        display: flex;
        align-items: center;
        padding: 0px 10px;
    }
    #query-input {
        flex: 1;
        height: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
    }
    #query-submit {
        height: 30px;
        margin-left: 10px;
        padding: 0 15px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    .answer {
        margin-top: 10px;
    }
    .answer h2 {
        font-size: 18px;
        margin-bottom: 5px;
    }
    .answer p {
        margin: 0;
    }
</style>
</head>
<body>
    <div id="feed-container"></div>
    <div id="query-container">
        <input type="text" id="query-input" placeholder="Enter your query...">
        <button id="query-submit">Submit</button>
    </div>
    <br>
    <br>


    <script>
        const username = '{{ username }}'; // Get username from Flask route
        const sessionid = '{{ sessionid }}'; // Get sessionid from Flask route
        const permission = '{{ permission }}'

        const feedContainer = document.getElementById('feed-container');
        const queryInput = document.getElementById('query-input');
        const querySubmit = document.getElementById('query-submit');
        const scrollBottomBtn = document.getElementById('scroll-bottom');

        function submitQuery() {
            const query = queryInput.value;
            if (query.trim() === '') return;

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'query': query,
                    'permission':permission
                }),
            })
            .then(response => response.text())
            .then(data => {
                // Create a new container for the result
                const resultContainer = document.createElement('div');
                resultContainer.innerHTML = data;

                // Append the result container to the feed container
                feedContainer.appendChild(resultContainer);

                // Scroll to bottom of feed
                feedContainer.scrollTop = feedContainer.scrollHeight;
            });

            // Clear the input field
            queryInput.value = '';
        }

        function scrollToBottom() {
            feedContainer.scrollTop = feedContainer.scrollHeight;
        }

        // Listen for Enter key press in the input box
        queryInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        });

        // Listen for click on the submit query button
        querySubmit.addEventListener('click', submitQuery);

    </script>
</body>
</html>
