<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Query Result</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .result-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .query {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .answer {
        margin-top: 10px;
    }
    .answer h2 {
        font-size: 18px;
        margin-bottom: 5px;
    }
    .answer p {
        margin: 0;
    }
</style>
</head>
<body>
    <div class="result-container">
        <div class="query">
            <p><strong>Query:</strong> {{ query }}</p>
        </div>
        <div class="answer">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
    </div>
</body>
</html>
